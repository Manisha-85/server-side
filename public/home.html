<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
         $(function(){
              $("h1").text("jQuery");
              $("#subtitle").html("<b>Write Less, Do More</b>");
              $(".container").text("It is a JavaScript library for DOM interactions");
         })
    </script>
</head>
<body>
    <h1></h1>
    <p id="subtitle"></p>
    <div class="container"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
         var categories = ["All", "Electronics", "Footwear", "Fashion"];

         $(function(){

                categories.map(category=>{
                      $(`<option>${category}</option>`).appendTo("select");
                })

         })
    </script>
</head>
<body>
    <select></select>
</body>
</html>
