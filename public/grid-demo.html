<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/jsgrid/dist/jsgrid.css">
    <link rel="stylesheet" href="../node_modules/jsgrid/dist/jsgrid-theme.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jsgrid/dist/jsgrid.js"></script>
    <script>
         $(function(){
              $("#container").jsGrid({
                width: "100%",
                height: "400px",
           
                filtering: true,
                editing: true,
                sorting: true,
                paging: true,
           
                data: [
                    {Name: "Samsung TV", Price:56000.44, Stock:true, Category:"Electronics"},
                    {Name: "Mobile", Price:16000.44, Stock:false, Category:"Electronics"},
                    {Name: "Casuals", Price:6000.44, Stock:true, Category:"Footwear"},
                    {Name: "Boots", Price:3000.44, Stock:true, Category:"Footwear"},
                    {Name: "Jeans", Price:5000.44, Stock:true, Category:"Fashion"},
                   
                ],
           
                fields: [
                    { name: "Name", type: "text", width: 150 },
                    { name: "Price", type: "number", width: 50 },
                    { name: "Category", type: "text", width: 200 },
                    { name: "Stock", type: "checkbox", title: "In Stock", sorting: true },
                    { type: "control" }
                ]
             })
         })
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
