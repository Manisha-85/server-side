<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
         
         $(function(){

                fetch(`http://fakestoreapi.com/products`)
                .then(res => res.json())
                .then(products => {

                        products.map(product=> {

                            $(`<tr> <td>${product.title}</td> <td><img src=${product.image} width="100" height="100"></td> <td> ${product.price}</td> <td> ${product.rating.rate} </td> </tr>`).appendTo("tbody");

                        })

                })

         })
    </script>
</head>
<body>
    <table width="100%" border="1">
        <thead>
            <tr>
                <th width="300">Title</th>
                <th>Preview</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>

Ex:
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
         $(()=>{

              $("button").click(()=>{
                   $("p").html(`Hello ! ${$("#UserName").val()}`);
              })
           
              $("select").change(()=>{

                   $("#city").html($("select").val());

              })

         })
    </script>
</head>
<body>
    Your Name : <input type="text" id="UserName"> <button>Submit</button>
    <p></p>
    <select>
        <option>Select City</option>
        <option>Delhi</option>
        <option>Hyd</option>
    </select>
    <div id="city"></div>
</body>
</html>
